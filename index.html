<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hellcase Simulator — Final</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
  <header>
    <h1>Hellcase Simulator — Final</h1>
    <div class="balance">Sanal Coin: <span id="coin">3000</span></div>
  </header>

  <main>
    <section class="boxes">
      <div class="box silver" data-type="silver"><img src="https://i.imgur.com/TB2TjvR.png"><div>Gümüş - 100</div></div>
      <div class="box gold"   data-type="gold"><img src="https://i.imgur.com/pW6O2Lz.png"><div>Altın - 300</div></div>
      <div class="box diamond"data-type="diamond"><img src="https://i.imgur.com/yQ9PjVx.png"><div>Elmas - 500</div></div>
    </section>

    <section class="panel">
      <div id="animation" class="animation">
        <!-- slot container injected here -->
      </div>

      <div id="result" class="result">
        <!-- big win panel -->
      </div>
    </section>

    <section class="collection">
      <h3>Koleksiyonun</h3>
      <div id="collection"></div>
    </section>
  </main>

  <div id="tooltip" class="tooltip" aria-hidden="true"></div>

  <canvas id="particles" class="particles"></canvas>

  <!-- sounds -->
  <audio id="sound-open" preload="auto" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_9b2a7d3a2a.mp3?filename=slot-machine-1-6016.mp3"></audio>
  <audio id="sound-win"  preload="auto" src="https://cdn.pixabay.com/download/audio/2021/12/15/audio_a5c5e2b3f4.mp3?filename=success-fanfare-trumpets-6185.mp3"></audio>

  <footer class="footer">
    <small>Demo — gerçek para içermez. Tüm skin verileri community JSON API (ByMykel) üzerinden çekilir.</small>
  </footer>
</div>

<script src="app.js"></script>
</body>
</html>
